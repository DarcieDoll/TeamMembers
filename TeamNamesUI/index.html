<html lang="en_GB">

<head>
    <link rel="stylesheet" type="text/css" href="styling.css">
    <meta charset="utf-8">
    <title>Team Names</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700&display=swap" rel="stylesheet">
</head>

<body>
    <p class="page-title">Team Members</p>
    <p>What would you like to do?</p>
    <button class="btn" type="button" onclick=toggleAddInput()>Add a Member</button>
    <button class="btn" type="button" onclick=getNames()>View All Members</button>

    <form method="POST" id="nameForm" class="hidden">
            <p>Please add new team member</p>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="Name">
        </div>
        <div class="buttons">   
            <button class="btn" type="button" onclick=postName()>Save</button>
            
        </div>
    </form>
    
    
    <form method="PATCH" id="updateForm" class="hidden">
            <p>Please enter a new name for this team member</p>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="newname" name="Name">
        </div>
        <div>
            <button class="btn" type="button" onclick=updateName()>Save</button>
        </div>
    </form>

    <div id="tableGoesHere"></div>
</body>
<script src="site.js" type="text/javascript"></script>

</html>
