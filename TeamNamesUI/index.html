<html lang="en_GB">

<head>
    <link rel="stylesheet" type="text/css" href="styling.css">
    <meta charset="utf-8">
    <title>Team Names</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,800&display=swap" rel="stylesheet">
</head>

<body>
    <p class="page-title">Team Members</p>
    <p class="page-intro">What would you like to do?</p>
    <button class="btn menu-btn" type="button" onclick=toggleAddInput()>Add a Member</button>
    <button class="btn menu-btn" type="button" onclick=toggleFindByIDInput()>Find a Member by ID</button>
    <button class="btn menu-btn" type="button" onclick=toggleFindByNameInput()>Find a Member by Name</button>
    <button class="btn menu-btn" type="button" onclick=getNames()>View All Members</button>
    <button class="hidden btn menu-btn" type="button" id="deleteButton" onclick=deleteSelected()> Delete Selected</button>

    <form method="POST" id="addForm" class="hidden">
            <p>Please add new team member</p>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="Name">
        </div>
        <div class="buttons">   
            <button class="btn" type="button" onclick=postName()>Save</button>
            
        </div>
    </form>
    
    
    <form method="PATCH" id="updateForm" class="hidden">
            <p>Please enter a new name for this team member</p>
        <div>
            <label for="newname">Name:</label>
            <input type="text" id="newname" name="Name">
        </div>
        <div>
            <button class="btn" type="button" onclick=updateName()>Save</button>
        </div>
    </form>

    <form method="GET" id="searchIdForm" class="hidden">
        <p>What member ID would you like to find?</p>
    <div>
        <label for="findId">ID:</label>
        <input type="text" id="findId" name="findId">
    </div>
    <div>
        <button class="btn" type="button" onclick=searchId()>Find</button>
    </div>
</form>

    <form method="GET" id="searchNameForm" class="hidden">
        <p>What member would you like to find?</p>
    <div>
        <label for="findName">Name:</label>
        <input type="text" id="findName" name="findName">
    </div>
    <div>
        <button class="btn" type="button" onclick=searchName()>Find</button>
    </div>
</form>

    <div id="searchGoesHere"></div>
    <div class ="wraptables" id="tableGoesHere"></div>
</body>
<script src="site.js" type="text/javascript"></script>

</html>
